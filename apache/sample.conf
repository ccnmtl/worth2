<VirtualHost *:88>
  ServerName worth2.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/worth2/access.log combined
  ErrorLog /var/log/apache2/worth2/error.log

  SetEnv DJANGO_SETTINGS_MODULE worth2.settings_production

  WSGIDaemonProcess site-worth2 user=pusher group=pusher threads=5 python-path=/var/www/worth2/worth2/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-worth2
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/worth2/worth2/apache/django.wsgi
  <Directory /var/www/worth2/worth2/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/worth2/worth2/media/
  Alias /favicon.ico /var/www/worth2/worth2/media/favicon.ico
  Alias /robots.txt /var/www/worth2/worth2/media/robots.txt
  <Directory /var/www/worth2/worth2/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/worth2/uploads/
  <Directory /var/www/worth2/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
