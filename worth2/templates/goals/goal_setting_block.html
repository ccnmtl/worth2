<div class="goal-setting">
    <h1>My Goals</h1>

    <h2>Setting {{block.goal_type}} Goals</h2>

    <form class="form-horizontal" method="post">{% csrf_token %}
        {% include 'goals/goal_setting_block_formset.html' with name='main' i='0' %}

        {% for i in block.extra_goals %}
        {% include 'goals/goal_setting_block_formset.html' with name='extra' %}
        {% endfor %}

        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
