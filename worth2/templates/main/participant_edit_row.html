<div class="row">
    <div class="col-md-6">
        <div class="worth-study-id">{{participant.study_id}}</div>
    </div>
    <div class="col-md-6">
        <button class="btn btn-primary"
                data-toggle="modal"
                data-target="#edit-participant-modal-{{participant.pk}}">
            Edit ID
        </button>
        <button class="btn btn-primary">
            View Progress
        </button>
        <button class="btn btn-primary">
            Print Worksheet
        </button>
    </div>
</div>
<div class="modal"
     id="edit-participant-modal-{{participant.pk}}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Edit Participant ID</h4>
            </div>
            <form class="form-inline" role="form"
                  method="post"
                  action="{% url 'participant-update' participant.pk %}">
                {% csrf_token %}
                <div class="modal-body"
                     style="text-align: center;">
                    Study ID # <input type="text" class="form-control"
                                      name="study_id"
                                      value="{{participant.study_id}}" />
                </div>
                <div class="modal-footer">
                    {% if participant.is_archived != True %}
                    <button type="submit"
                            class="btn btn-danger pull-left"
                            name="is_archived"
                            value="true">
                        Archive Participant
                    </button>
                    {% endif %}
                    <button type="button"
                            class="btn btn-default"
                            data-dismiss="modal">Cancel</button>
                    <button type="submit"
                            class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
