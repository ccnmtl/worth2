<div class="modal" id="worth-break-modal" tabindex="-1" role="dialog"
     aria-labelledby="worth-break-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true"
                                                 >&times;</span></button>
                <h4 class="modal-title">Pause</h4>
            </div>
            <div class="modal-body">
                <p>Ready to jump back in?</p>
            </div>
            <div class="modal-footer">
                <a type="button"
                   class="btn btn-danger pull-left"
                   data-dismiss="modal"
                   data-toggle="modal" data-target="#worth-signout-modal"
                   >Log Out This Participant</a>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">Let's Go!</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal" id="worth-signout-modal" tabindex="-1" role="dialog"
     aria-labelledby="worth-signout-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true"
                                                 >&times;</span></button>
                <h4 class="modal-title"
                    >Sign Out Participant {{user.profile.participant.study_id}}
                </h4>
            </div>
            <form class="worth-sign-out-participant form-horizontal">
                <div class="modal-body">
                    <div class="alert alert-danger worth-errors"
                         style="display: none;"></div>
                    <div class="form-group">
                        <label for="signout_facilitator_username"
                               class="col-sm-4 control-label">
                            Facilitator ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   autocorrect="off" autocapitalize="off"
                                   autofocus required
                                   id="signout_facilitator_username"
                                   name="facilitator_username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signout_facilitator_password"
                               class="col-sm-4 control-label">
                            Facilitator Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control"
                                   id="signout_facilitator_password"
                                   required
                                   name="facilitator_password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary"
                            id="worth-sign-out-participant-submit">OK</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
