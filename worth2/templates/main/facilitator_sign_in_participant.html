{% extends 'base.html' %}

{% load webdesign %}

{% block content %}
<div class="worth-facilitator-sign-in-participant">
    <h1>Sign In a Participant</h1>
    {% lorem 1 p %}

    <form class="form-horizontal"
          role="form"
          method="post"
          action="">
        {% csrf_token %}

        <div class="form-group">
            <label for="participant_id"
                   class="control-label col-sm-3">Participant ID #</label>
            <div class="col-sm-6">
                <select name="participant_id"
                        id="participant_id"
                        class="form-control">
                    {% for participant in active_participants %}
                    <option value="{{participant.pk}}">
                        {{participant.study_id}}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="participant_location"
                   class="control-label col-sm-3">Location</label>
            <div class="col-sm-6">
                <select name="participant_location"
                        id="participant_location"
                        class="form-control">
                    {% for location in locations %}
                    <option value="{{location.pk}}">
                        {{location.name}}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group worth-participant-destination">
            <label for="participant_destination"
                   class="control-label col-sm-3">Take participant to:</label>
            <div class="col-sm-6">
                <div class="radio">
                    <label>
                        <input type="radio"
                               name="participant_destination"
                               value="last_completed_activity"
                               checked>
                        The last completed activity.
                    </label>
                    <div>
                        <em>Activity 5 "Charlene" (from Session 3 "Title")</em>
                    </div>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="participant_destination"
                               value="next_new_session">
                        The next, new session.
                    </label>
                    <div>
                        <em>Session 4 "title"</em>
                    </div>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="participant_destination"
                               value="already_completed_session">
                        An already completed session for review.
                    </label>
                    <div>
                        <select name="already_completed_session"
                                class="form-control worth-already-completed"
                                disabled="disabled">
                            <option value="session_2">Session 2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
