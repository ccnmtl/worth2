{% if block.rhetorical %}
    <textarea rows="10" name="question{{question.id}}" class="form-control"></textarea>
{% else %}
    {% if response %}
        <textarea readonly="readonly"
            id="pageblock-{{block.pageblock.id}}-question{{question.id}}"
            name="pageblock-{{block.pageblock.id}}-question{{question.id}}"
            class="form-control">{{response.value}}</textarea>
    {% else %}
        <textarea
            id="pageblock-{{block.pageblock.id}}-question{{question.id}}"
            name="pageblock-{{block.pageblock.id}}-question{{question.id}}" class="form-control"></textarea>
    {% endif %}
{% endif %}
