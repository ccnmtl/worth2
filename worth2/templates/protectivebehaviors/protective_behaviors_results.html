{% load quizsummary %}
{% load avatar %}

{% with cls="protective-behaviors" %}

{% get_quiz_summary user cls as results %}

<div class="protective-behaviors-results">
    <div class="avatar-block">
        <img src="{% avatar_url user %}">
    </div>
    <div class="clearfix"></div>
    
    <div class="well">
        <h4>Stuff I Do</h4>
        <ul>
            {% for item in results %}
            <li class="pb-result-level-{{item.value}}">
                {{item.question.text}}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endwith %}
