{% load quizsummary %}

{% with cls="protective-behaviors" %}

{% get_quiz_summary user cls as results %}

<div class="protective-behaviors-results">
    <div class="well">
        <h4>Stuff I Do</h4>
        <ul>
            {% for item in results %}
            <li class="{{item.1}}">{{item.0}}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endwith %}
