{% extends "base.html" %}
{% block title %}
   Please Login
{% endblock %}

{% block usernav %}{% endblock %}

{% block content %}
<div class="worth-facilitator-login">
    {% if form.errors %}
    <div class="alert alert-info" role="alert">
        {{ form.errors }}
    </div>
    {% endif %}
    <form class="form-horizontal"
          role="form"
          method="post"
          action="/accounts/login/">
        {% csrf_token %}
        <div class="form-group">
            <label for="facilitator_id"
                   class="control-label col-sm-3">Facilitator ID</label>
            <div class="col-sm-6">
                <input type="text"
                       class="form-control"
                       id="facilitator_id"
                       name="username"
                       placeholder="Enter your username">
            </div>
        </div>

        <div class="form-group">
            <label for="facilitator_password"
                   class="control-label col-sm-3">Facilitator Password</label>
            <div class="col-sm-6">
                <input type="password"
                       class="form-control"
                       id="facilitator_password"
                       name="password"
                       placeholder="Enter your password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block loginbox %}{% endblock %}
