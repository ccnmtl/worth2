{% extends "base.html" %}

{% block loginphoto %}
	splash-photo
{% endblock %}

{% block title %}
	Please log in.
{% endblock %}

{% block content %}
<div class="worth-facilitator-login col-sm-7"">

<div class="jumbotron login-jumbotron">

	<img class="img-responsive center-block" src="/media/img/logo-red.png" />
	
	
	{% if form.errors %}
	<div class="alert alert-info text-left" role="alert">
	{{ form.errors }}
	</div>
	{% endif %}
		
	<form class="form-signin" role="form" method="post" action="/accounts/login/">
	
	{% csrf_token %}
	
		<h3 class="form-signin-heading"></h3>
	
			<label for="facilitator_id" class="sr-only">Facilitator ID</label>
			<input type="text" class="form-control" id="facilitator_id" name="username" placeholder="Enter your user name." required autofocus>

			<label for="facilitator_password" class="sr-only">Facilitator Password</label>
			<input type="password" class="form-control" id="facilitator_password" name="password" placeholder="Enter your password." required>
	   
			<button type="submit" class="btn btn-lg btn-default btn-block">Sign In</button>
	   
	</form>

	<hr style="border: 1px solid black;" />

	{% if CAS_BASE %}
	
	<form method="get" action="{{ CAS_BASE }}cas/login">
	
	{% csrf_token %}
	
		<input type="hidden" name="destination" value="https://{{ request.get_host }}/accounts/caslogin/?next={{ next|urlencode }}" />

			 <button type="submit" class="btn btn-lg btn-default btn-block">Sign In with Columbia UNI.</button>

		
	</form>
	
	{% endif %}
	
	<a class="btn btn-lg btn-link btn-block"  href="https://cuit.columbia.edu/cuit/manage-my-uni" title="Learn more about UNI" target="_blank">What is a UNI?</a>	

</div>
      </div>


{% endblock %}
